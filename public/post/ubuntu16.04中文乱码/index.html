<pre><code class="language-bash"># 编辑
vim /etc/default/locale

LANGUAGE=&quot;zh_CN:en_US:en&quot;
LC_CTYPE=&quot;en_US.UTF-8&quot;
LC_ALL=&quot;en_US.UTF-8&quot;
LANG=&quot;en_US.UTF-8&quot;
# 验证
locale
</code></pre>
